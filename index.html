<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='A Drum Machine'>
    <meta name='keywords' content='drum machine, music'>

    <meta name='theme-color' content='#ff1493'>

    <meta property='og:type' content='website'>
    <meta property='og:title' content='Drum Machine'>
    <meta property='og:description' content='A Drum Machine'>
    <meta property='og:url' content='https://eldarlrd.github.io/drum-machine'>
    <meta property='og:image'
      content='https://repository-images.githubusercontent.com/574078568/f863fc03-38da-4f11-838a-4c54f6ea0bd3'>

    <link rel='manifest' type='application/manifest+json' href='site.webmanifest'>
    <link rel='icon' type='image/png' sizes='512x512' href='favicon.png'>
    <title>Drum Machine</title>
  </head>

  <body>
    <header>
      <h1>
        Drum Machine
        <span>
          Â© 2022 - 2024
          <a
            type='text/html'
            target='_blank'
            title='Source'
            rel='author external noreferrer'
            href='https://github.com/eldarlrd/drum-machine'>
            eldarlrd
          </a>
        </span>
      </h1>
    </header>

    <main>
      <div id='drum-machine'>
        <section id='drum-pads'>
          <button type='button' id='sound-1' class='drum-pad'> Q
            <audio id='Q' class='clip'></audio>
          </button>

          <button type='button' id='sound-2' class='drum-pad'> W
            <audio id='W' class='clip'></audio>
          </button>

          <button type='button' id='sound-3' class='drum-pad'> E
            <audio id='E' class='clip'></audio>
          </button>

          <button type='button' id='sound-4' class='drum-pad'> A
            <audio id='A' class='clip'></audio>
          </button>

          <button type='button' id='sound-5' class='drum-pad'> S
            <audio id='S' class='clip'></audio>
          </button>

          <button type='button' id='sound-6' class='drum-pad'> D
            <audio id='D' class='clip'></audio>
          </button>

          <button type='button' id='sound-7' class='drum-pad'> Z
            <audio id='Z' class='clip'></audio>
          </button>

          <button type='button' id='sound-8' class='drum-pad'> X
            <audio id='X' class='clip'></audio>
          </button>

          <button type='button' id='sound-9' class='drum-pad'> C
            <audio id='C' class='clip'></audio>
          </button>
        </section>

        <section id='controls'>
          <div id='display'></div>

          <div id='volume'>
            <i id='volume-icon' class='fa-solid'></i>
            <input id='volume-bar' type='range' min='0' max='4' value='2'>
          </div>

          <div id='switch'>
            <i class='fa-solid fa-drum'></i>
            <input id='toggle' type='checkbox'>
            <label id='slider' for='toggle'></label>
            <i class='fa-solid fa-bolt-lightning'></i>
            <p>R</p>
          </div>
        </section>
      </div>
    </main>

    <script
      src='https://kit.fontawesome.com/0db9b2eb32.js'
      crossorigin='anonymous'></script>
    <script type='module' src='src/main.ts'></script>
  </body>
</html>
