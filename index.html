<!DOCTYPE html>
<html lang="en">
<!-- Boilerplate -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon">
  <script src="assets/jquery-3.6.2.min.js"></script>
  <script src="script.js" defer></script>
<!-- Temp. Refresh Start -->
  <script>
    setInterval(() => document.location.reload(), 1000);
  </script>
<!-- Temp. Refresh End -->
  <title>Drum Machine</title>
</head>
<!-- Header -->
<body>
  <header>
    Drum Machine
    <br />
    by <a
      target="_blank"
      rel="noreferrer"
      href="https://github.com/eldarlrd">
      eldarlrd</a>
  </header>
<!-- Drum Pad -->
  <div id="drum-machine">
    <div id="drum-pads">
      <button id="sound-1" class="drum-pad"> Q
        <audio id="Q" class="clip"></audio>
      </button>
      <button id="sound-2" class="drum-pad"> W
        <audio id="W" class="clip"></audio>
      </button>
      <button id="sound-3" class="drum-pad"> E
        <audio id="E" class="clip"></audio>
      </button>
      <button id="sound-4" class="drum-pad"> A
        <audio id="A" class="clip"></audio>
      </button>
      <button id="sound-5" class="drum-pad"> S
        <audio id="S" class="clip"></audio>
      </button>
      <button id="sound-6" class="drum-pad"> D
        <audio id="D" class="clip"></audio>
      </button>
      <button id="sound-7" class="drum-pad"> Z
        <audio id="Z" class="clip"></audio>
      </button>
      <button id="sound-8" class="drum-pad"> X
        <audio id="X" class="clip"></audio>
      </button>
      <button id="sound-9" class="drum-pad"> C
        <audio id="C" class="clip"></audio>
      </button>
    </div>
<!-- Controls -->
    <div id="controls">
      <div id="display">
        Display
      </div>
      <div id="volume">
        <img id="volume-icon" class="icon">
        <input id="volume-bar" type="range" min="0" max="4" value="2">
      </div>
      <div id="switch">
        <img class="icon" src="assets/icons/drum-solid.svg">
        <input id="toggle" type="checkbox">
        <label id="slider" for="toggle"></label>
        <img class="icon" src="assets/icons/bolt-lightning-solid.svg">
        <p>R</p>
      </div>
    </div>
  </div>
</body>

</html>
